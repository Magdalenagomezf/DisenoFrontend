<div class="login-wrapper">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Usuario</label>
    <input formControlName="username" placeholder="tu_usuario" />
    <div class="error" *ngIf="form.controls.username.touched && form.controls.username.invalid">
      Ingresá un usuario.
    </div>

    <label>Contraseña</label>
    <input type="password" formControlName="password" placeholder="••••••" />
    <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
      Ingresá una contraseña (mín. 4).
    </div>

    <button type="submit" [disabled]="form.invalid">Entrar</button>
  </form>

  <p class="hint">* Si el usuario no existe, se crea automáticamente.</p>
</div>
