<mat-card class="product-card mat-elevation-z2">
  <!-- Media / Imagen (click navega al detalle) -->
  <div class="media" (click)="goDetail($event)" role="button" tabindex="0">
    <img
      [src]="product().thumbnail"
      [alt]="product().title"
      class="product-img"
      loading="lazy"
    />
  </div>

  <!-- Info principal -->
  <mat-card-content class="info" (click)="goDetail($event)">
    <h3 class="product-title" title="{{ product().title }}">
      {{ product().title }}
    </h3>

    <div class="meta">
      <span class="price">
        {{ product().price | currency: product().currency_id }}
      </span>
      <span class="sku">#{{ product().id }}</span>
    </div>

    <p class="product-description">
      {{ product().title | slice: 0 : 80 }}...
    </p>
  </mat-card-content>

  <!-- Acciones (siempre dentro de la card y alineadas) -->
  <mat-card-actions class="actions">
  <button
    mat-stroked-button
    class="btn"
    (click)="onToggleFav()"
    [color]="isFav() ? 'warn' : undefined"
    [attr.aria-pressed]="isFav()"
  >
    <mat-icon>{{ isFav() ? 'favorite' : 'favorite_border' }}</mat-icon>
    {{ isFav() ? 'Favoritos' : 'Favoritos' }}
  </button>

    <button mat-raised-button color="primary" (click)="onAddToCart()" class="btn">
      <mat-icon>add_shopping_cart</mat-icon>
      Agregar
    </button>
  </mat-card-actions>
</mat-card>
